<header class="header">
    <div class="container">
        <nav class="header__nav">
            <a href="./index.html" class="header__logo">News</a>
            <button type="button" class="menu__button" aria-expanded="false" aria-controls="mobile-menu">
                <svg width="24" height="24" aria-label="Menu switch button">
                    <use class="icon-menu" href="./images/symbol-defs.svg#icon-menu"></use>
                    <use class="icon-cross" href="./images/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <div class="menu-container" id="mobile-menu">
                <ul class="nav-menu">
                    <li class="nav-menu__item"><a href="./index.html" class="nav-menu__link"><svg width="32" height="32"
                                class="mobile-menu__icon">
                                <use href="./images/symbol-defs.svg#icon-home"></use>
                            </svg> Home <svg width="24" height="24" class="icon-arrow-right">
                                <use href="./images/symbol-defs.svg#icon-chevron-right"></use>
                            </svg></a>
                    </li>
                    <li class="nav-menu__item"><a href="./favorite.html" class="nav-menu__link"><svg width="32"
                                height="32" class="mobile-menu__icon">
                                <use href="./images/symbol-defs.svg#icon-favorite"></use>
                            </svg> Favorite</a></li>
                    <li class="nav-menu__item"><a href="./read.html" class="nav-menu__link"><svg width="32" height="32"
                                class="mobile-menu__icon">
                                <use href="./images/symbol-defs.svg#icon-read"></use>
                            </svg> Read</a></li>
                </ul>
                <div>
                    <div class="input-box">
                        <form>
                            <div class="icon-container">
                                <svg width="20px" height="19px" class="search-icon">
                                    <use href="./images/symbol-defs.svg#icon-search"></use>
                                </svg>
                            </div>

                            <input class="search-input" id="search" type="search" placeholder="Search">
                        </form>
                    </div>
                </div>
                <div class="theme">
                    <span class="switcher-pointer" id="light">Light</span>
                    <svg width="18" height="18" class="theme__icon-sun">
                        <use href="./images/symbol-defs.svg#icon-sun">
                        </use>
                    </svg>
                    <label class="theme__checkbox">
                        <svg width="16" height="16" class="theme__light">
                            <use href="./images/symbol-defs.svg#icon-toggle">
                            </use>
                        </svg>
                        <input type="checkbox">
                    </label>
                    <span class="switcher-pointer switcher-pointer--dark" id="dark">Dark</span>
                    <svg width="16" height="16" class="theme__icon-moon">
                        <use href="./images/symbol-defs.svg#icon-moon">
                        </use>
                    </svg>
                </div>
            </div>
        </nav>
    </div>
</header>
<script src="./js/mobile-menu.js" type="module"></script>
<script type="module" src="./js/get-current-page.js"></script>
